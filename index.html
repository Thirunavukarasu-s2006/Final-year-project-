
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety Portal - Govt of Tamil Nadu</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        /* --- CSS STYLES --- */
        body { font-family: 'Times New Roman', serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        /* Header */
        .header { text-align: center; border-bottom: 4px solid #ff9933; padding-bottom: 20px; margin-bottom: 20px; }
        .header h1 { margin: 0; color: #003366; }
        .header h2 { margin: 5px 0 0; color: #d32f2f; font-size: 18px; }

        /* Navigation */
        .nav { display: flex; justify-content: center; background: #003366; margin-bottom: 20px; }
        .nav button { background: #003366; color: white; border: none; padding: 15px 30px; font-size: 16px; cursor: pointer; font-weight: bold; }
        .nav button:hover, .nav button.active { background: #ff9933; }

        /* Forms */
        .section { display: none; }
        .active-section { display: block; }
        
        label { display: block; font-weight: bold; margin-top: 15px; color: #333; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        
        /* Submit Button */
        .btn-submit { 
            background-color: #138808; color: white; 
            padding: 15px; font-size: 18px; font-weight: bold; 
            border: none; cursor: pointer; width: 100%; margin-top: 25px; 
        }
        .btn-submit:hover { background-color: #0e6b05; }

        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #003366; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Government of India</h1>
        <h2>Women Safety & Grievance Portal</h2>
    </div>

    <div class="nav">
        <button class="tab-link active" onclick="openTab('register')">Lodge Complaint</button>
        <button class="tab-link" onclick="openTab('status')">Check Status</button>
    </div>
    <div class="nav">
        <button class="tab-link active" onclick="openTab('register')">Lodge Complaint</button>
        <button class="tab-link" onclick="openTab('status')">Check Status</button>
    </div>

    <div id="register" class="section active-section">
        <form id="grievanceForm">
            
            <label>Full Name *</label>
            <input type="text" id="name" placeholder="Enter Name">

            <label>Mobile Number *</label>
            <input type="text" id="phone" placeholder="10-digit Mobile Number">
            
            <label>Email ID (For Tracking) *</label>
            <input type="email" id="email" placeholder="Enter Email">

            <label>Nature of Complaint *</label>
            <select id="category">
                <option value="">-- Select Category --</option>
                <option value="Domestic Violence">Domestic Violence</option>
                <option value="Harassment">Harassment</option>
                <option value="Cyber Crime">Cyber Crime</option>
                <option value="Dowry">Dowry</option>
                <option value="Other">Other</option>
            </select>

            <label>Select Zone (Chennai) *</label>
            <select id="zone" onchange="updateStations()">
                <option value="">-- Select Zone --</option>
                <option value="North">North Chennai</option>
                <option value="South">South Chennai</option>
                <option value="East">East Chennai</option>
                <option value="West">West Chennai</option>
            </select>

            <label>Select Police Station *</label>
            <select id="station">
                <option value="">-- Select Zone First --</option>
            </select>

            <label>Description *</label>
            <textarea id="message" rows="4" placeholder="Describe the incident..."></textarea>

            <button type="button" class="btn-submit" onclick="submitGrievance()">Register Complaint</button>
            <p id="statusMsg" style="text-align: center; font-weight: bold; margin-top: 15px;"></p>

        </form>
    </div>
    <div id="status" class="section">
        <h3>Check Complaint Status</h3>
        <input type="email" id="searchEmail" placeholder="Enter your Email ID">
        <button onclick="checkStatus()" style="background:#003366; color:white; padding:10px 20px; border:none; margin-top:10px; cursor:pointer;">Search</button>
        
        <p id="searchMsg" style="margin-top:10px; font-weight:bold;"></p>
        
        <div id="resultArea" style="display:none;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Station</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // 1. PASTE YOUR KEYS HERE
    const emailServiceId = 'service_5oaakuq';
    const emailTemplateId = 'template_jynvf1b';
    const emailPublicKey = '6QB3QpOZLkiJWMqSY';

    // Initialize EmailJS
    try { emailjs.init(emailPublicKey); } catch(e) { console.log("EmailJS Error"); }

    // 2. POLICE STATION LOGIC
    const stations = {
        "North": ["Royapuram", "Tondiarpet", "Washermenpet"],
        "South": ["Adyar", "Guindy", "T. Nagar"],
        "East":  ["Marina", "Mylapore", "Triplicane"],
        "West":  ["Anna Nagar", "Ambattur", "Koyambedu"]
    };

    function updateStations() {
        const zone = document.getElementById("zone").value;
        const stationSelect = document.getElementById("station");
        stationSelect.innerHTML = '<option value="">-- Select Station --</option>';
        if(zone && stations[zone]) {
            stations[zone].forEach(stn => {
                let opt = document.createElement("option");
                opt.value = stn;
                opt.text = stn;
                stationSelect.add(opt);
            });
        }
    }
  // 3. SUBMIT FUNCTION
    function submitGrievance() {
        alert("Button Clicked! Checking data...");

        // Get Values
        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value,
            category: document.getElementById('category').value,
            zone: document.getElementById('zone').value,
            station: document.getElementById('station').value,
            message: document.getElementById('message').value,
            date: new Date().toLocaleDateString()
        };

        // Validate
        if(!data.name || !data.phone || !data.email || !data.station) {
            alert("⚠️ Please fill all fields!");
            return;
        }

        // Save to Local Storage
        let db = JSON.parse(localStorage.getItem('womenSafetyDB')) || [];
        db.push(data);
        localStorage.setItem('womenSafetyDB', JSON.stringify(db));

        // Try Sending Email
        const statusMsg = document.getElementById('statusMsg');
        statusMsg.innerText = "Sending...";
        
        if(emailPublicKey === '6QB3QpOZLkiJWMqSY') {
            alert("✅ Data Saved! (Email not sent - Keys missing)");
            statusMsg.innerText = "✔ Saved Successfully (No Email)";
            statusMsg.style.color = "green";
        } else {
            emailjs.send(emailServiceId, emailTemplateId, data)
                .then(() => {
                    alert("✅ Success! Email Sent.");
                    statusMsg.innerText = "✔ Complaint Registered!";
                    statusMsg.style.color = "green";
                });
        }
    }

    // 4. CHECK STATUS FUNCTION
    function checkStatus() {
        const email = document.getElementById('searchEmail').value;
        const db = JSON.parse(localStorage.getItem('womenSafetyDB')) || [];
        const myData = db.filter(item => item.email === email);
        
        const tableBody = document.getElementById('tableBody');
        const resultArea = document.getElementById('resultArea');
        
        if(myData.length === 0) {
            document.getElementById('searchMsg').innerText = "No records found.";
            resultArea.style.display = 'none';
        } else {
            document.getElementById('searchMsg').innerText = "Found records:";
            resultArea.style.display = 'block';
            tableBody.innerHTML = "";
            myData.forEach(row => {
                tableBody.innerHTML += <tr><td>${row.date}</td><td>${row.category}</td><td>${row.station}</td><td style='color:red'>Pending</td></tr>;
            });
        }
    }
 5. TAB SWITCHER
    function openTab(tabName) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.querySelectorAll('.tab-link').forEach(b => b.classList.remove('active'));
        document.getElementById(tabName).classList.add('active-section');
        event.currentTarget.classList.add('active');
    }
</script>

</body>
</html>
